    <div class="scents" id="scents">
        <h3 class="subTitle">OUR SCENTS</h3> 
        <section class="scents__grid">
            <figure class="scents__figure">
                <img src="images/Ocean Breeze.png" alt="ocean breeze">
                <figcaption>Ocean<br>Breeze</figcaption>
                <ul>
                    <li>floral</li>
                    <li>&#8226</li>
                    <li>light</li>
                    <li>&#8226</li>
                    <li>clean</li>
                </ul>
            </figure>
            <figure class="scents__figure">
                <img src="images/Tropical Sunset.png" alt="Tropical Sunset">
                <figcaption>Tropical<br>Sunset</figcaption>
                <ul>
                    <li>warm</li>
                    <li>&#8226</li>
                    <li>fruity</li>
                    <li>&#8226</li>
                    <li>light</li>
                </ul>
            </figure>
            <figure class="scents__figure">
                <img src="images/Mahogany Teakwood.png" alt="Mohogany Teakwood">
                <figcaption>Mohogany<br>Teakwood</figcaption>
                <ul>
                    <li>bold</li>
                    <li>&#8226</li>
                    <li>dark</li>
                    <li>&#8226</li>
                    <li>woody</li>
                </ul>
            </figure>
            <figure class="scents__figure">
                <img src="images/Lavender Sandalwood.png" alt="Lavender Sandalwood">
                <figcaption>Lavender<br>Sandalwood</figcaption>
                <ul>
                    <li>delicate</li>
                    <li>&#8226</li>
                    <li>herbal</li>
                    <li>&#8226</li>
                    <li>musky</li>
                </ul>
            </figure>
            <figure class="scents__figure">
                <img src="images/Rosy Vanilla.png" alt="Rosy Vanilla">
                <figcaption>Rosy<br>Vanilla</figcaption>
                <ul>
                    <li>rose</li>
                    <li>&#8226</li>
                    <li>sweet</li>
                    <li>&#8226</li>
                    <li>warm</li>
                </ul>
            </figure>
        </section>
        <p>the best quality candles handcrafted and enhanced with nature's beauty</p>
    </div>

    <div class="contact" id="contact">
        <h3 class="subTitle">CONTACT US</h3>
        <form class="contactForm" action="mailto:gateek09@gmail.com">
            <label for="name">Full Name:</label>
            <input type="text" class="name" id="name" name="name" placeholder="First Last" required>
            <label for="email">Email:</label>
            <input type="email" class="email" id="email" name="email" placeholder="johndoe@domain.ca" required>
            <label for="emailHeader">Subject</label>
            <input type="text" class="emailHeader" id="emailHeader" name="emailHeader" placeholder="Subject">
            <textarea class="emailContent" id="emailContent" name="emailContent" placeholder="Write your message here" required></textarea>
            <input type="submit" class="submit" value="Send" name="submit">
            <input type="reset" class="reset" value="Reset" name="reset">
        </form>
    </div>
